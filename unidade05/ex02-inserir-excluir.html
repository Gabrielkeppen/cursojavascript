<html>
    <head>
        <title>Aulas de Javascript</title>
        <script>
            var salada = ["Uva","Banana","Pera"] ;
            
            //add no final
            salada.push ("mamao");

            //add no inicio
            salada.unshift ("goiaba");

            //excluir ultimo
            salada.pop ()

            //excluir primeiro
            salada.shift ()

            console.log (salada);
            console.log ("numero de elementos: " + salada.length);
        </script>
    </head>
    <body>
        
    </body>
</html>
